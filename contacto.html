      <!--titulo indicativo -->

      <div><h1 class="text-center anuncio2">Deja aqui tu mensaje o consulta!</h1></div>

      <!--  formulario -->

        <div class="row justify-content-center mt-2">
          <div class="col-md-6 align-self-center">
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">Nombre</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" />
                    <label class="form-label" for="form3Example2">Apellido</label>
                  </div>
                </div>
              </div>
            
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email</label>
              </div>
            
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Escribe aqui</label>
              </div>
            
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2 " type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label " for="form2Example33">
                  Subscribite a nuestro newsletter
                </label>
              </div>
            
              <!-- Submit button -->
              <button type="submit" class="btn btn-dark btn-block mb-4 btnsitio">Enviar</button>
            
              <!-- Register buttons -->
              <div class="text-center">
                <p>o registrate con:</p>
                <button type="button" class="btn btn-dark btn-floating mx-1 btnsitio">
                  <i class="fab fa-facebook-f"></i>
                </button>
            
                <button type="button" class="btn btn-dark btn-floating mx-1 btnsitio">
                  <i class="fab fa-google"></i>
                </button>
            
                <button type="button" class="btn btn-dark btn-floating mx-1 btnsitio">
                  <i class="fab fa-twitter"></i>
                </button>
            
                <button type="button" class="btn btn-dark btn-floating mx-1 btnsitio">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
